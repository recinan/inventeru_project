{% extends "partials/_base.html" %}
{% load static %}
{% block content %}


<div id="carouselExampleIndicators" class="carousel slide mt-3">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/e-commerce-g7d9bc4899_1281.jpg' %}" class="d-block w-100" alt="..."style="border: 3px solid black; border-radius: 5px;">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/newtruck2.png' %}" class="d-block w-100" alt="..."style="border: 3px solid black; border-radius: 5px;">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/container-ship-ge9700ff74_1281.jpg' %}" class="d-block w-100" alt="..." style="border: 3px solid black; border-radius: 5px;" >
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
    <div class="row">
        <div class="col-sm-11 col-md-4 mx-auto mt-5 px-3">
            <h1 class="fw-light">Track and Manage Your Inventory</h1>
            <p class="fw-light">Keep track of your inventory and receive
                quantity alerts for low inventory</p>
            <div>
                <a href="{% url "dashboard" %}" class="btn btn-primary">Get Started Now!</a>
            </div>
        </div>
    </div>
{% endblock content %}
