{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme ="light" id="root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body>
    <nav>
        {% include 'partials/_header.html' %}
    </nav>
    <main role="main" class="container-xl">
        <div class="row">
            <div class="col-lg-12 col-md-12-p-0 col-sm-12">
                {% include 'partials/_messages.html' %}
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
    <footer>
        {% include 'partials/_footer.html' %}
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="{% static 'js/anim.js' %}"></script>
    <script>
        window.onload = function () {
            // Sayfa yüklendiğinde localStorage'daki tema durumunu uygula
            const savedTheme = localStorage.getItem('theme') || 'light'; // Varsayılan 'light'
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
            document.getElementById('nav').setAttribute('data-bs-theme', savedTheme);
          
            document.getElementById('themer').addEventListener('click', () => {
              const current = document.documentElement.getAttribute('data-bs-theme');
              const inverted = current === 'dark' ? 'light' : 'dark';
              document.documentElement.setAttribute('data-bs-theme', inverted);
              document.getElementById('nav').setAttribute('data-bs-theme', inverted);
          
              // Yeni temayı localStorage'a kaydet
              localStorage.setItem('theme', inverted);
            });
          };
    </script>
</body>
</html>
