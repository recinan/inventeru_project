{% extends "partials/_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <a href="{% url 'dashboard' %}" class="btn btn-outline-primary my-3 mx-4">Go Back</a>
    <div class="row">
        <div class="col-11 col-md-4 mx-auto mt-5">
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <div class="mt-3">
                    <button class="btn btn-primary">Add Category</button>
                </div>
            </form>

            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    const warehouseSelect = document.getElementById("id_warehouse");
                    const categorySelect = document.getElementById("id_category");
            
                    warehouseSelect.addEventListener("change", function() {
                        const warehouseId = warehouseSelect.value;
            
                        if (warehouseId) {
                            fetch(`/get-categories-for-warehouse/${warehouseId}/`)
                                .then(response => response.json())
                                .then(data => {
                                    categorySelect.innerHTML = "";  // Kategoriyi temizle
                                    data.categories.forEach(category => {
                                        const option = document.createElement("option");
                                        option.value = category.id;
                                        option.textContent = category.name;
                                        categorySelect.appendChild(option);
                                    });
                                });
                        }
                    });
                });
            </script>
            
        </div>
    </div>
{% endblock content %}
