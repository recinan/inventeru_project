
{% extends "partials/_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container d-flex justify-content-start align-items-start">
    <button onclick="goBack()" class="btn btn-outline-primary my-3">Go Back</button>
</div>
        <div class="col mt-5">
          <h1>{{warehouse.warehouse_name}}</h1>
        </div>
    </div>
    <hr size="6">
    <div class="row">
        <div class="col-11 col-md-4 mx-auto mt-5">
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <div class="mt-3">
                    <button class="btn btn-primary">Add Category</button>
                </div>
            </form>

            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    const warehouseSelect = document.getElementById("id_warehouse");
                    const categorySelect = document.getElementById("id_category");
            
                    warehouseSelect.addEventListener("change", function() {
                        const warehouseId = warehouseSelect.value;
            
                        if (warehouseId) {
                            fetch(`/get-categories-for-warehouse/${warehouseId}/`)
                                .then(response => response.json())
                                .then(data => {
                                    categorySelect.innerHTML = "";  // Kategoriyi temizle
                                    data.categories.forEach(category => {
                                        const option = document.createElement("option");
                                        option.value = category.id;
                                        option.textContent = category.name;
                                        categorySelect.appendChild(option);
                                    });
                                });
                        }
                    });
                });
            </script>
            
        </div>
    </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    
{% endblock content %}
