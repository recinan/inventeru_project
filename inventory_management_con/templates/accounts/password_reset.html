{% extends 'partials/_base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section mt-3">
        <h2>Reset Password</h2>
        <p>Forgoten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-outline-info" type="submit">Send Email</button>
        </form>
    </div>
{% endblock content %}
