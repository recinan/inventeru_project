{% extends "partials/_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<button onclick="goBack()" class="btn btn-outline-primary my-3 mx-4">Go Back</button>
<div class="container">
    <div class="row">
        <div class="col d-flex mt-4">
            <h1>Warehouse Page</h1>
        </div>
    </div>
    <hr size="6">
    <div class="row">
        <div class="col-11 col-md-4 mx-auto mt-5">
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <div class="mt-3">
                    <button class="btn btn-primary">Add Warehouse</button>
                </div>
            </form>
            
        </div>
    </div>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>

{% endblock content %}
